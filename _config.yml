# Site wide configuration

title:            tnhh.net
locale:           en_US
domain:           tnhh.net
url:              http://www.tnhh.net
ampurl:           //cdn.ampproject.org/c/www.tnhh.net
ampcdnhost:       cdn.ampproject.org
ampcdnurl:        /c/www.tnhh.net
permaurl:         http://www.tnhh.net
logo:             /images/logo.png
logo_h:           60
logo_w:           151
plugins_dir:  ./_plugins

# Jekyll configuration

permalink:   /posts/:title.html
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


